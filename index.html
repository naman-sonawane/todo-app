<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e; /* Slightly lighter background for contrast */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        h1 {
            margin-bottom: 20px; /* Spacing below the title */
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: left;
            justify-content: left; /* Center items in the list */
        }
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="checkbox"]:checked {
            background-color: black;
        }
        .edit-title, .new-task {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 24px;
            width: 100%;
            padding: 10px; /* Added padding for better UX */
        }
        .new-task {
    display: block;
    text-align: center;
    margin-bottom: 20px;
    border: none;
    background: transparent;
    color: transparent; /* Make text transparent */
    font-size: 18px;
    width: 80%; /* Adjust width to be shorter */
    padding: 10px; /* Added padding for better UX */
    border-bottom: 1px solid white; /* Add underline */
}

        .new-task:focus {
            outline: none; /* Remove default outline on focus */
            color: white; /* Change text color back when focused */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="edit-title" id="listTitle" placeholder="Edit List Title" value="My To-Do List" />
        <input type="text" class="new-task" id="newTask" />
        <ul id="todoList">
            <!-- Initial tasks can be added here if needed -->
        </ul>
    </div>

    <script>
        const listTitleInput = document.getElementById('listTitle');
        const newTaskInput = document.getElementById('newTask');
        const todoList = document.getElementById('todoList');

        listTitleInput.addEventListener('input', function() {
            const title = this.value || "My To-Do List";
            document.title = title; // Optional: Update the document title as well
        });

        newTaskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const taskText = this.value.trim();
                if (taskText) {
                    const li = document.createElement('li');
                    li.innerHTML = `<input type="checkbox"> ${taskText}`;
                    todoList.appendChild(li);
                    this.value = ''; // Clear the input field
                }
            }
        });
    </script>
</body>
</html>
